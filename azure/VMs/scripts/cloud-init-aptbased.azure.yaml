###=============================================================================###
# Bootstrap setup for a Linux server
# 
# Make sure you have all of the tools you need!
# 
# cloud-init docs:
#   https://cloudinit.readthedocs.io/en/latest/index.html 
# 
# Examples:
#   https://cloudinit.readthedocs.io/en/latest/topics/examples.html
#
###=============================================================================###

# Upgrade the instance on first boot
# (ie run apt-get upgrade)
package_upgrade: true

# Add some additional repos
apt_sources:
  # Python
  - source: "ppa:deadsnakes/ppa"

# Fix locking issues
apt:
  conf: |
    Acquire::Retries "60";
    DPkg::Lock::Timeout "60";

# Install additional packages on first boot
packages:
  # Development Tools
  - librdmacm-dev
  - librdmacm1
  - libnuma-dev
  - libmnl-dev
  - libpcap-dev
  - libssl-dev
  - libcurl4-gnutls-dev
  - libjson-c-dev
  - uuid-dev
  - libglib2.0-dev
  - libgtk2.0-dev
  - lib32z1
  - libsctp1
  - libtool
  - autoconf 
  - automake 
  - meson
  - pkg-config
  - cmake
  - alien
  - golang-go
  - build-essential
    # Python3
  - python3-pyelftools
  - python3-pip
  # For TPM
  - tpm2-tools
  # Install perf utilities
  - linux-tools-generic
  - linux-tools-azure
  # Useful stuff you need
  - screen
  - git
  - tree
  - slurm
  - psmisc
  - net-tools
  - nfs-common
  - sysstat
  - dnsutils
  - apt-file
  - vim
  - curl
  - bmon
  - ccze
  - saidar
  - cloud-utils
  - wget
  - jq
  - software-properties-common
  # perf/system related tools
  - dstat
  - numactl
  - cpuinfo
  - hwinfo
  - stress-ng
  - ifstat
  - dstat
  - nmon
  - psmisc
  - blktrace
  # Need these to support apt over http
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  # Misc packages just good to have current versions
  - openjdk-17-jre-headless

# Run commands once on first boot - clone and compile useful tools
runcmd:
  # Needed for DPDK
  - [pip3, install, ninja]
  - [pip3, install, meson]
  # Install Dool
  - [wget, -q, -P, /root, https://github.com/scottchiefbaker/dool/releases/download/v1.3.0/dool-1.3.0-1.noarch.rpm]
  - [cd, /root]
  - [alien, -i, dool-1.3.0-1.noarch.rpm]
  - [rm, dool-1.3.0-1.noarch.rpm]
  # Compile/install iperf3
  - [git, clone, https://github.com/esnet/iperf.git]
  - [cd, iperf]
  - ['./configure']
  - [make]
  - [make, install]
  - [/usr/sbin/ldconfig]
  - [cd, ~]
  # Compile/install sockperf
  - [git, clone, https://github.com/mellanox/sockperf]
  - [cd, sockperf]
  - ['./autogen.sh']
  - ['./configure']
  - [make]
  - [make, install]
  - [cd, ~]
  # Compile/install FIO
  - [git, clone, https://github.com/axboe/fio.git]
  - [cd, fio]
  - ['./configure']
  - [make]
  - [make, install]
  - [cd, ~]
  # System cleanup
  - [apt-get, clean, -yy]
  - [apt-get, autoremove, -yy]
  - [mandb, -c]
  - [apt-file, update]
  # Create some directories
  - [mkdir, /tmp/output]
  - [mkdir, /mnt/huge]


