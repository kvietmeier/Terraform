# Bootstrap setup for a Linux server to run VoltDB
# 
# NOTE: This entire file/process will take 4-5min to complete - especially compiling.
#
# cloud-init docs:
#   https://cloudinit.readthedocs.io/en/latest/index.html 
# 
# Examples:
#   https://cloudinit.readthedocs.io/en/latest/topics/examples.html
