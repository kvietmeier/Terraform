###--- Run commands once on first boot - clone and compile useful tools
runcmd:
  ###--- VoltDB System Tuning
  # Need to add the ulimit commands:
  #  ulimit -n 40000
  #  ulimit -u 10000
  - [echo, "never", '>', /sys/kernel/mm/transparent_hugepage/enabled] 
  - [echo, "never", '>', /sys/kernel/mm/transparent_hugepage/defrag] 
  - [echo, "0", '>', /proc/sys/vm/swappiness] 
  - [sysctl, -w, vm.overcommit_memory=1]
  - [sysctl, -w, vm.max_map_count=1048576]
  - [sysctl, -w, vm.swappiness=0]
  - [sysctl, -p]
  # - need to know the interface numbers 
  - ethtool -K eth0 tso off
  - ethtool -K eth0 gro off
  # Enable systemd services
  - [systemctl, enable, tune_eth0.service]
  - [systemctl, start, tune_eth0.service]
  - [systemctl, enable, disable-thp.service]
  - [systemctl, start, disable-thp.service]
  #
  # Grab Volt binaries/scripts and license from my blobstore
  - [cd, /home/azureuser]
  - [wget, -q, -P, /home/azureuser, https://blobstore/<file>]
  - [wget, -q, -P, /home/azureuser, https://blobstore/<file>]
  - [tar, xf, ./VoltDBStuff.tar.gz]
  - [chown, -R, azureuser:azureuser, ./bin]
  ###--- End VolDB Tuning
  # 
  ###--- Install System/Testing Tools
  #- Link newer version of Python
  #- Reference:  https://stackoverflow.com/questions/13708180/python-dev-installation-error-importerror-no-module-named-apt-pkg
  - [rm, /usr/bin/python3]
  - [ln, -s, /usr/bin/python3.9, /usr/bin/python3]
  - [ln, -s, /usr/lib/python3/dist-packages/apt_pkg.cpython-38-x86_64-linux-gnu.so, /usr/lib/python3/dist-packages/apt_pkg.cpython-39-x86_64-linux-gnu.so]
  #
  # Needed for DPDK
  - [pip3, install, ninja]
  - [pip3, install, meson]
  #
  # Create some directories
  - [mkdir, /root/output]
  - [mkdir, /root/voltdb]
  #
  ###--- Compile Software 
  - [mkdir, /root/git]
  # Compile/install iperf3
  - [cd, /root/git]
  - [git, clone, https://github.com/esnet/iperf.git]
  - [cd, iperf]
  - ['./configure']
  - [make]
  - [make, install]
  - [/usr/sbin/ldconfig]
  # Compile/install sockperf
  - [cd, ..]
  - [git, clone, https://github.com/mellanox/sockperf]
  - [cd, sockperf]
  - ['./autogen.sh']
  - ['./configure']
  - [make]
  - [make, install]
  # Compile/install FIO
  - [cd, ..]
  - [git, clone, https://github.com/axboe/fio.git]
  - [cd, fio]
  - ['./configure']
  - [make]
  - [make, install]
  - [cd, ..]
  # Compile Python3.10
  #
  #  <place holder - this is a long process - at least 4min by itself
  #  Need to investigate, lots of options
  ###--- End SW Compile
  ###--- System cleanup
  # So we only have one JDK version - ant/Volt is picky
  - [apt, remove, openjdk-11-jre-headless, -y]
  - [apt-get, clean, -yy]
  - [apt-get, autoremove, -yy]
  - [mandb, -c]
  - [apt-file, update]
###--- End runcmd ---###


###--- Users
users:
  # Keep the original default user (azureuser)
  - name: default
    ssh-authorized-keys:
    - ssh-rsa <key>
    - ssh-rsa <key>
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
  # Adding VoltDB user - With SSH keys
  - name: voltdbuser
    ssh-authorized-keys:
    - ssh-rsa <key>
    - ssh-rsa <key>
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
###--- END Users


###--- Misc system configuration
# Use Azure host for timesync
timezone: "America/Los_Angeles"
ntp:
  enabled: true
  ntp_client: chrony
  config:
    confpath: /etc/chrony/chrony.conf
    packages:
     - chrony
    service_name: chrony
    template: |
       ## template:jinja
       driftfile /var/lib/chrony/chrony.drift
       logdir /var/log/chrony
       maxupdateskew 100.0
       local stratum 2
       refclock PHC /dev/ptp_hyperv poll 3 dpoll -2
       makestep 1.0 -1

